<!DOCTYPE html>
<html>
<head>
	<title>
		JS Events
	</title>

	<script type="text/javascript">
		function displayDate(){

			document.getElementById('demo').innerHTML = Date();
			 
		}
	</script>
</head>
<body>

	<!-- Events:  onclick
	onmouseover
	onresize 
    onload 

    -->
    <h1>JS Date Function</h1>

    

    <button type="button" onclick="displayDate()"> Click for date </button>
    <p id="demo"> This is a para. </p>

</body>
</html>
