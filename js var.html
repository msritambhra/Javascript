<!DOCTYPE html>
<html>
<head>
	<title>JS variables</title>
</head>
<body>
<script type="text/javascript">
	var name = "Reet";
	var promptvar=prompt("Whats your name?");
	document.write(promptvar+ "<br>");
	var date=Date();
	document.write(date+ "<br>");
	var loc=window.location;
	document.write(loc + "<br>");
	document.write(document.baseURI + "<br>");
	document.write(document.title + "<br> Window closed : " + window.closed);

    //JS can change variables' data type throughout code
    


</script>
</body>
</html>
